<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="style.css" rel="stylesheet" type="text/css">
    <title>National Parks Search Tool</title>
</head>
<body>
    <header role="banner" aria-live="polite">
        <h1>National Parks Search Tool</h1>
    </header>
    <p class="instructions">Looking to plan a trip to the great outdoors, but don't know where to start? Type in a state below, and you'll be given a list of national parks!</p>
    <form id="state-selector">
        <span class="descrip-1">State Name:</span><input type="text" id="state-entry" placeholder="ex. CA" aria-label="State Name Entry"></input>
        <span class="descrip-2">How Many Parks Do You Want to Visit?</span><input type="number" id="park-number" value="10" aria-label="Number of Parks"></input>
        <input type="submit" id="submit-button" value="Go!" aria-label="Submit Button"></input>
    </form>
    <section class="hidden parks">
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
